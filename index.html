<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .tutorial-box {
            background-color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .text {
            text-align: center;
        }

        .text p {
            overflow: hidden;
            white-space: nowrap;
            margin: 0;
            color: #fff;
            animation: typing 3s steps(40, end);
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .circle-menu {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            position: absolute;
            left: -50px;
            top: calc(50% - 25px);
            display: none;
            animation: expandCircle 1s forwards;
        }

        @keyframes expandCircle {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(50);
                opacity: 0;
            }
        }
        .slider-circle {
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 255, 0.7);
            border-radius: 50%;
            position: fixed;
            bottom: 10px;
            left: -20px;
            display: none;
            animation: slide 3s linear forwards;
        }

        @keyframes slide {
            0% {
                left: -20px;
            }

            100% {
                left: calc(100% - 20px);
            }
        }

        .slide-right {
            animation-direction: reverse;
        }
    </style>
</head>

<body>
    <button id="startTutorial">Iniciar Tutorial</button>

    <div class="overlay">
        <div class="tutorial-box">
            <div class="text">
                <p><span id="textAnimation"></span></p>
            </div>
            <div class="circle-menu"></div>
            <div class="slider-circle"></div>
        </div>
    </div>

    <script>
        document.getElementById('startTutorial').addEventListener('click', function () {
            document.querySelector('.overlay').style.display = 'flex';
            document.getElementById('textAnimation').textContent = "";
            function typeWriter(text, callback1, callback2 = null) {
                let charIndex = 0;
                const speed = 50;
                const textElement = document.getElementById('textAnimation');
                const textLength = text.length;

                function type() {
                    if (charIndex < textLength) {
                        textElement.textContent += text.charAt(charIndex);
                        charIndex++;
                        setTimeout(type, speed);
                    } else {
                        if (callback1) {
                            callback1();
                        }
                        if (callback2) {
                            setTimeout(callback2, 500);
                        }
                    }
                }

                type();
            }
            typeWriter(
                "¡Bienvenido al tutorial! Aquí aprenderás cómo utilizar nuestra aplicación.",
                function () {
                    document.getElementById('textAnimation').textContent = "";
                    document.querySelector('.circle-menu').style.display = 'block';
                    typeWriter("El menú te ayudará a poder navegar sobre la aplicación", function () {
                        typeWriter("Podras navergar por los diferentes libros deslisando de izquierda a derecha!", function(){
                            document.querySelector('.slider-circle').style.display = 'block';
                            document.querySelector('.slider-circle').classList.add('slide-right');
                        });
                    });
                }
            );
        });

    </script>
</body>

</html>
